<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Vertical slide template</title>
  </head>
  <body>
      <header id="headerWrapper" class="collapse-header">
          <div class="menu">
              <nav class="collapse-nav">
                <a href="#!">home</a>
                <a href="#!">about</a>
                <a href="#!">work</a>
                <a href="#!">contact</a>
              </nav> 
            </div>
            
            <div class="button-container">
              <span class="top"></span>
              <span class="middle"></span>
              <span class="bottom"></span>
            </div>
          
      </header>
    <main id='main-container'>
      
        <div class="left-nav-panel">
            <div class="navigation-container">
                <span class="navigator-wrapper">
                    <span class="navigator dot selected" data-key="slide1"></span>
                </span>
                <span class="navigator-wrapper">
                    <span class="navigator dot" data-key="slide2"></span>
                </span>
                <span class="navigator-wrapper">
                    <span class="navigator dot" data-key="slide3"></span>
                </span>
                <span class="navigator-wrapper">
                    <span class="navigator dot" data-key="slide4"></span>
                </span>
            </div>
        </div>
    <div class="slider-wrapper">
      <div id="slide1" class="slider-content current">
        <section class="content-wrapper">
          <h1 class="heading">First slide</h1>
          
        </section>
      </div>
      <div id="slide2" class="slider-content next">
        <section class="content-wrapper">
          <h1 class="heading">Second slide</h1>
        </section>
      </div>
      <div id="slide3" class="slider-content next">
        <section class="content-wrapper">
          <h1 class="heading">Third slide</h1>
        </section>
      </div>
      <div id="slide4" class="slider-content next">
      <section class="content-wrapper">
        <h1 class="heading">Fourth slide</h1>
      </section>
    </div>
  </main>
  <footer id="footerWrapper" class="fixed-footer">
    <div id="footerNav" class="footer-nav">&copy; Copyright 2018</div>
    <i id="arrowIcon" class="arrow fas fa-angle-double-down fa-4x" aria-hidden="true"></i>
  </footer>
    <script src="js/main.js"></script>
  </body>
</html>
